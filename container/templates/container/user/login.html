{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .form-label {
            font-size: 1.1rem;
        }
        .form-control {
            font-size: 1.05rem;
            padding: 0.5rem 0.75rem;
        }
        .btn-login {
            font-size: 1.2rem;
            padding: 0.5rem 1.25rem;
            display: block;
            margin: 0 auto;
        }
        .form-footer {
            font-size: 1rem;
        }
    </style>
</head>
<body class="bg-light">

    <div class="login-container">
        <h3 class="form-title">Login</h3>

        <form method="post" novalidate>
            {% csrf_token %}
        
            <div class="mb-2 row align-items-center">
                <label class="col-sm-4 col-form-label text-end" for="{{ form.username.id_for_label }}">Username:</label>
                <div class="col-sm-8">
                    {{ form.username }}
                </div>
            </div>
        
            <div class="mb-4 row align-items-center">
                <label class="col-sm-4 col-form-label text-end" for="{{ form.password.id_for_label }}">Password:</label>
                <div class="col-sm-8">
                    {{ form.password }}
                </div>
            </div>
        
            <div class="row">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

</body>
</html>

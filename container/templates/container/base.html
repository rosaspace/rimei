<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 在 <head> 部分引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" >

    <!-- 在 <body> 结束前引入 jQuery 和 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* 左侧边栏样式 */
        .sidebar {
            height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }

        /* Style the table header */
        .table th {
            padding: 10px;
            border-bottom: 2px solid #ddd;
            font-size: 1.0em;
            text-transform: uppercase; /* Uppercase text */
            background-color: lightyellow;
            border: 1px solid gray; /* Dark border */
        }

        .table td{
            border: 1px solid gray; /* Dark border */
        }

        /* Make the table scrollable */
        .table-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px); /* 适应剩余高度 */
            overflow-y: auto;
        }

        .required-label::after {
            content: " *";
            color: red;
            font-weight: bold;
        }
        
        .bg-custom-dark {
            background-color: rgba(255, 255, 255, 0.4); /* 通过设置透明度来调暗 */
        }
    </style>

    {% block head %}
    {% endblock %}  <!-- Allow child templates to insert styles -->
</head>

<body class="bg-light">
<!-- <body class="bg-secondary">
<body class="bg-custom-dark"> -->
    <header class="bg-dark text-white text-center py-3">
        <h1>Rimei</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky">
                    <!-- <a href="{% url 'container' %}">📦 Container</a>
                    <a href="{% url 'invoice' %}">📜 Invoice</a>
                    <a href="{% url 'payment' %}">💰 Payment</a>
                    <a href="{% url 'permission' %}">🔑 Permission</a> 
                    <a href="{% url 'rimeiorder' %}"> Rimei Order</a> 
                    <a href="{% url 'inventory' %}"> Rimei Inventory</a>  -->

                    <a href="{% url 'invoice' %}"><i class="fas fa-file-invoice"></i> Invoice</a>
                    <a href="{% url 'payment' %}"><i class="fas fa-money-bill-wave"></i> Payment</a>
                    <a href="{% url 'permission' %}"><i class="fas fa-key"></i> Permission</a> 
                    <a href="{% url 'container' %}"><i class="fas fa-box"></i> Container</a>
                    <a href="{% url 'rimeiorder' %}"><i class="fas fa-exchange-alt"></i> Rimei Order</a> 
                    <a href="{% url 'inventory' %}"><i class="fas fa-warehouse"></i> Rimei Inventory</a> 
                    <a href="{% url 'temporary' %}"><i class="fas fa-warehouse"></i> Temporary</a> 
                    <a href="{% url 'week_record' %}"><i class="fas fa-warehouse"></i> WeekRecord</a> 
                </div>
            </nav>

            <!-- 右侧内容 -->
            <main class="col-md-10 p-4">
                <div>
                    {% block content %}
                    <h2>欢迎来到 Dashboard</h2>
                    <p>请选择左侧导航栏中的页面。</p>
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>

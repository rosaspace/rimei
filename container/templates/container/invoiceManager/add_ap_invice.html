{% extends "container/base.html" %}

{% block content %}
<div class="container">
    <h4>Add AP Invoice</h4>

    <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}

        <div class="row mb-2">
            <div class="col-md-3">
                <label class="form-label required-label">Vendor</label>
                <select class="form-select" name="vendor" required>
                    <option value="">Select Vendor...</option>
                    {% for v in vendors %}
                        <option value="{{ v.id }}">{{ v.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label required-label">Invoice No.</label>
                <input type="text" class="form-control" name="invoice_id" required>
            </div>

            <div class="col-md-3">
                <label class="form-label required-label">Amount</label>
                <input type="number" step="0.01" class="form-control" name="invoice_price" required>
            </div>

            <div class="col-md-3">
                <label class="form-label required-label">Paid Company</label>
                <select class="form-select" name="company" required>
                    <option value="">Select Company...</option>
                    {% for c in companies %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-3">
                <label class="form-label required-label">Due Date</label>
                <input type="date" class="form-control" name="due_date" required>
            </div>

            <div class="col-md-3">
                <label class="form-label required-label">Give To Boss Date</label>
                <input type="date" class="form-control" name="givetoboss_date" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Paid Date</label>
                <input type="date" class="form-control" name="payment_date">
            </div>

            <div class="col-md-3">
                <label class="form-label">Invoice PDF</label>
                <input type="file" class="form-control" name="invoice_pdf" accept="application/pdf">
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-6">
                <label class="form-label required-label">Purpose For</label>
                <select class="form-select" name="purposefor" required>
                    <option value="">Select Purpose...</option>
                    {% for p in purposefors %}
                        <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Note</label>
                <input type="text" class="form-control" name="note">
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Add AP Invoice</button>
            <a href="{% url 'invoice_ap' %}" class="btn btn-secondary ms-2">Back</a>
        </div>
    </form>
</div>
{% endblock %}

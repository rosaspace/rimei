{% extends "container/base.html" %}

{% block content %}
<div class="container">
    <h4>Add AR Invoice</h4>
    <form method="POST" class="needs-validation" action="{% url 'add_ar_invoice' %}" novalidate>
        {% csrf_token %}
        
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="so_num" class="form-label required-label">Customer</label>
                <select class="form-select" id="customer_name" name="customer_name" required>
                    <option value="">Select Customer...</option>
                    {% for customer in paidcustomer %}
                    <option value="{{ customer.id }}">
                        {{ customer.name }}
                    </option>
                    {% endfor %}
                </select>                
            </div>
            <div class="col-md-3">
                <label for="customer_name" class="form-label required-label">Invoice No.</label>
                <input type="text" class="form-control" id="invoice_id" name="invoice_id" 
                    value="{{ so_no|default:'' }}" required>
            </div>
            <div class="col-md-3">
                <label for="po_num" class="form-label required-label">Amount</label>
                <input type="text" class="form-control" id="invoice_price" name="invoice_price" 
                    value="{{ po_no|default:'' }}" required>
            </div>
            <div class="col-md-3">
                <label for="plts" class="form-label required-label">Received Company</label>
                <select class="form-select" id="company_name" name="company_name" required>
                    <option value="">Select Company...</option>
                    {% for customer in receivedcompany %}
                    <option value="{{ customer.id }}">
                        {{ customer.name }}
                    </option>
                    {% endfor %}
                </select>   
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3">
                <label for="order_date" class="form-label  required-label">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date" required
                    value="{{ order_date|date:'Y-m-d' }}">
            </div>

            <div class="col-md-3">
                <label for="pickup_date" class="form-label required-label">Give to Boss Date:</label>
                <input type="date" class="form-control" id="givetoboss_date" name="givetoboss_date" required
                    value="{{ pickup_date|date:'Y-m-d' }}">                
            </div>
            
            <div class="col-md-3">
                <label for="outbound_date" class="form-label">Paid Date:</label>
                <input type="date" class="form-control" id="payment_date" name="payment_date">
            </div>

            <div class="col-md-3">
                <label for="order_pdf" class="form-label">Invoice PDF</label>
                <input type="file" class="form-control" id="container-pdf" name="container_pdf" accept="application/pdf">
            </div>
        </div>   

        <div class="row mb-3">
            <div class="col-md-12">
                <label class="form-label">Note</label>
                <input type="text" class="form-control" name="note">
            </div>
        </div>
                
        <div class="mt-2">            
            <button type="submit" class="btn btn-primary" id="saveOrder">
                Add AR Invoice
            </button>
            <a href="{% url 'invoice_ar' %}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
